syntax = "proto3";

package matching_service;

message ServiceConfig {
  string project_id = 1;
  string log_level = 2;
  string google_cloud_bucket = 3;
  string result_topic_id = 4;
  string db_host = 5;
  int32 db_port = 6;
  string db_name = 7;
  string db_user = 8;
  string db_pass = 9;
  string db_schema = 10;
  string model_path = 11;
}

message Config {
  ServiceConfig dev = 1;
  ServiceConfig prod = 2;
  ServiceConfig staging = 3;
}