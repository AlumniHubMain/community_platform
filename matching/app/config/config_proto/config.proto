syntax = "proto3";

package matching_service;

message ServiceConfig {
  string project_id = 1;
  string log_level = 2;
  string google_cloud_bucket = 3;
  string result_topic_id = 4;
  string postgres_host = 5;
  int32 postgres_port = 6;
  string postgres_base = 7;
  string model_path = 8;
}

message Config {
  ServiceConfig dev = 1;
  ServiceConfig prod = 2;
  ServiceConfig staging = 3;
}